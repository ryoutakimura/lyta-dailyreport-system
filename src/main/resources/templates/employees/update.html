<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新</h1>
                <div class="card">
                    <div class="card-header">
                        パスワードは変更する場合のみ入力してください
                    </div>
                    <div class="card-body">
                        <p>社員番号</p>
                        <p th:text=${employee.code}></p>
                        <form method="post" th:action="@{/employees/{code}/update(code=${code})}">
                            <p>氏名</p>
                            <p><input type="text" th:field="${employee.name}"></p>
                            <p>パスワード</p>
                            <p><input type="text" name="password"></p>
                            <p>権限</p>
                            <p><select th:field=${employee.role}>
                                    <option th:each="role:${T(com.techacademy.entity.Employee.Role).values()}"
                                        th:value="${role}" th:text="${role.value}" th:selected="${employee.role} == ${role}">
                                </select>
                            </p>
                            <br>
                            <button type="submit" class="btn btn-primary">更新</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
